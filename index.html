<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <!--ESTILO-->
 <style>
      body{
        font-family: Arial, Helvetica, sans-serif;
      }
      table{
        width: 500px;
        border-collapse: collapse;
      }
      td, th {
        border: 1px;
        padding: 10px;
      }
      caption{
        font-size: 22px;
        font-weight: bold;
        padding: 10px;
        background-color: lightgray;
      }
      thead, tfoot{
        background-color: #383838;
        color: white;
      }
      tbody > tr:nth-child(odd) {
         background-color: white;
      }
      tbody > tr:nth-child(even) {
        background-color: lightgray;
      } 
      td.num {
        text-align: right;
      }
 </style>
 <!------------>
</head>

<body>
    <h1>ESTRUTURA DE TABELAS GRANDES</h1>
    <!--
        ANATOMIA PARA TABELAS GRANDES
        TABLE
            CAPTION

            THEAD
               TR (table row), TD (tabel data), TH (table head)
            TBODY 
              TR (table row), TD (tabel data), TH (table head)
            TFOOT
              TR (table row), TD (tabel data), TH (table head)
    -->
    <table>
        <caption>POPULAÇÃO DOS ESTADOS</caption>
        <thead>
          <tr>
            <th colspan="2">SUDESTE</th>
          </tr>

          <tr>
             <th>Estado</th>
             <th style="width: 50px;">Quantidade</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>São Paulo</td>
            <td class="num">44 lilhões</td>
          </tr>
          <tr>
             <td>Minas Gerais</td>
             <td class="num">20 milhões</td>
          </tr>
          <tr>
            <td>Rio de Janero</td>
            <td class="num">16 milhões</td>
          </tr>
          <tr>
            <td>Espírito Santo</td>
            <td class="num ">4 milhões</td>
          </tr>
        </tbody>
        
        <tfoot>
             <tr>
               <th>Total de Habitantes</th>
               <td class="num"><strong>84 milhões</strong></td>
             </tr>
        </tfoot>
    </table>
</body>
</html>
